<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Signum Fidei</title>

<style>
  /* ===== RESET ===== */
  body {
    margin: 0;
    padding: 0;

    /* üîπ TRANSI√á√ÉO */
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  body.show {
    opacity: 1;
  }

  /* ===== CONTAINER ===== */
  .container {
    position: relative;
    width: 100vw;
  }

  .container img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* ===== BOT√ÉO ORA√á√ïES ===== */
  .btn-oracoes {
    position: absolute;
    top: 33%;
    left: 8%;
    width: 38%;
    height: 8%;

    /* visual tempor√°rio para ajuste */
    background: rgba(255, 0, 0, 0.15);

    /* remove comportamento azul */
    text-decoration: none;
    outline: none;
    -webkit-tap-highlight-color: transparent;
  }

  .btn-oracoes:visited {
    color: transparent;
  }

  .btn-oracoes:active,
  .btn-oracoes:focus {
    outline: none;
    background: rgba(255, 0, 0, 0.15);
  }
</style>
</head>

<body>

<div class="container">
  <img src="Signum fidei_20260114_001527_0000.png" alt="P√°gina inicial">
  <a href="pagina2.html" class="btn-oracoes"></a>
</div>

<!-- ===== SCRIPT DA TRANSI√á√ÉO ===== -->
<script>
  // Fade in ao carregar
  window.addEventListener("load", () => {
    document.body.classList.add("show");
  });

  // Fade out ao clicar em links internos
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function (e) {
      e.preventDefault();
      const destino = this.href;

      document.body.classList.remove("show");

      setTimeout(() => {
        window.location.href = destino;
      }, 500); // mesmo tempo da transi√ß√£o
    });
  });
</script>

</body>
</html>
