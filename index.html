<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Teste botão sobre imagem</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #eee;
  }

  .container {
    position: relative;
    width: 300px;
    margin: 40px auto;
  }

  .container img {
    width: 100%;
    display: block;
  }

  .botao {
    position: absolute;
    top: 40%;
    left: 25%;
    width: 80%;
    height: 80%;
    background: rgba(255, 0, 0, 0.10);
    text-align: center;
    line-height: 60px;
    font-weight: bold;
    color: white;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="container">
  <img src="https://via.placeholder.com/300x400.png">
  <a href="#" class="botao">BOTÃO</a>
</div>

</body>
</html>
